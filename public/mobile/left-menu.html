  <div class="user clearfix">
    <div class="avatar" ng-click="changeAvatar()">
      <img ng-src="{{ user.get('avatar') ? user.get('avatar').thumbnailURL(64, 64) : '/default-avatar.png' }}">
    </div>
    <div class="name">
      <div class="nickname">
        {{ user.get('nickname') }}
      </div>
      <div class="information">
        清华认证用户
      </div>
    </div>
  </div>

  <ons-list class="menu-list">
    <ons-list-item class="menu-item" ng-click="menu.close()">
      <ons-icon icon="fa-caret-right"></ons-icon>
      默认频道
    </ons-list-item>

    <ons-list-item class="menu-item" ng-click="menu.close()">

    <ons-list-item class="menu-item" ng-click="menu.close()">
      <ons-icon icon="fa-caret-right"></ons-icon>
      频道2
    </ons-list-item>
  </ons-list>

  <br>

  <ons-list class="bottom-menu-list">
    <ons-list-item class="bottom-menu-item" ng-click="logout()">
      登出
    </ons-list-item>
    <ons-list-item class="bottom-menu-item">
      FAQ
    </ons-list-item>
  </ons-list>
