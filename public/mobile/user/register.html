<ons-page>
  <div class="register">
    <ons-toolbar fixed-style>
      <div class="left">
        <ons-toolbar-button ng-click="navi.popPageWithHistory({ 'animation': 'slide' })">
          <ons-icon style="margin-left: 5px;" icon="ion-ios-arrow-back" size="32px"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">注册新账号</div>
    </ons-toolbar>

    <div class="register-form" ng-controller="RegisterController">
      <div class="form-row">
        <input type="text" autocorrect="off" autocapitalize="off" ng-model="username" class="text-input--underbar width-full" placeholder="用户名">
      </div>
      <div class="form-row">
        <input type="text" autocorrect="off" autocapitalize="off" ng-model="nickname" class="text-input--underbar width-full" placeholder="昵称">
      </div>
      <div class="form-row">
        <input type="password" ng-model="password" class="text-input--underbar width-full" placeholder="密码">
      </div>
      <div class="form-row">
        <input type="password" ng-model="passwordConfirm" class="text-input--underbar width-full" placeholder="确认密码">
      </div>

      <div class="vspc form-row">
        <ons-button ng-click="register()" modifier="large--cta" ng-disabled="waitingSubmit">
          <span ng-if="!waitingSubmit">提交</span>
          <span ng-if="waitingSubmit">提交中</span>
          <span ng-if="waitingSubmit" loading-dots></span>
        </ons-button>
      </div>
    </div>
  </div>
</ons-page>
