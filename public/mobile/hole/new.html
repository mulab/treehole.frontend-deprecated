<ons-page ng-device-backbutton="navi.popPage()" ng-controller="NewHoleController">
  <div class="new-hole">
    <ons-toolbar>
      <div class="left"><ons-back-button>返回</ons-back-button></div>
      <div class="center">新树洞</div>
    </ons-toolbar>

    <ons-list modifier="inset" class="new-hole-form">
      <ons-list-item class="images">
        <div new-hole-add-image>
          <div class="clearfix">
            <div class="add-image">
              <div class="plus-icon">
                <ons-icon icon="fa-plus" size="30px" fixed-width="true"></ons-icon>
              </div>
              <input type="file" accept="image/*" class="file-input">
            </div>
          </div>
        </div>
      </ons-list-item>
      <ons-list-item class="content">
        <textarea class="textarea textarea--transparent" placeholder="树洞内容" ng-model="content"></textarea>
      </ons-list-item>
      <!--<ons-list-item class="feedbacks">
        <div class="clearfix">
          <input type="text" class="text-input entry" placeholder="添加反馈内容" autosize size-delta="8" new-hole-feedback-input>
        </div>
        <input type="text" class="text-input entry" placeholder="添加反馈内容" value="顶" autosize size-delta="8" feedback-input>
        <input type="text" class="text-input entry" placeholder="添加反馈内容" value="赞" autosize size-delta="8" feedback-input>
      </ons-list-item>-->
    </ons-list>

    <ons-bottom-toolbar>
      <div class="bottom-toolbar">
        <div class="center">
          <ons-button modifier="quiet" ng-click="submit()" ng-disabled="waitingSubmit">发布</ons-button>
        </div>
      </div>
    </ons-bottom-toolbar>
  </div>
</ons-page>
